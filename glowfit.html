<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FashionGleam - Trendy Girls' Dresses</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        .navbar h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding: 100px 20px 20px;
        }
        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }
        p {
            font-size: 1.2rem;
            margin-top: 10px;
        }
        .btn {
            margin-top: 20px;
            padding: 12px 30px;
            background: white;
            color: #ff6473;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #ff6473;
            color: white;
            transform: scale(1.1);
        }
        .dress-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        .dress {
            background: white;
            color: #333;
            margin: 10px;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            width: 180px;
        }
        .dress img {
            width: 100%;
            border-radius: 8px;
        }
        .dress:hover {
            transform: scale(1.05);
        }
        .subscribe {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        .subscribe input {
            padding: 10px;
            width: 250px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        .subscribe button {
            padding: 10px 20px;
            border: none;
            background: white;
            color: #ff6473;
            cursor: pointer;
            border-radius: 5px;
        }
        .subscribe button:hover {
            background: #ff6473;
            color: white;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem; }
            .btn { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h2>FashionGleam</h2>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Welcome to FashionGleam</h1>
        <p>Your ultimate destination for trendy girls' dresses.</p>
        <button class="btn">Shop Now</button>
        <div class="dress-gallery">
            <div class="dress">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWlPwM3wt9yiNF3kyseT0J5Jw5EMvqntj0hA&s" alt="Dress 1">
                <p>Elegant Red Dress</p>
            </div>
            <div class="dress">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTbA5tPPrJuRMCl7sgMuvbPMEgZFnTaHLcOqw&s" alt="Dress 2">
                <p>Floral Summer Dress</p>
            </div>
            <div class="dress">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQfcvRZpkQ-dBle9QgacLN7OCYXB02Gcwz7oA&s" alt="Dress 3">
                <p>Casual Denim Dress</p>
            </div>
            <div class="dress">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOIJ5P7drBwarC2IdZK9n9uvwXP6Mvd3d9bQ&s" alt="Dress 4">
                <p>Girls Jeans With Top</p>
            </div>
            <div class="dress">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQIA06_jH7knSWzJ5LShodLYSmHIk29X1KJkQ&s" alt="Dress 5">
                <p>Girls Lehangacholi</p>
            </div>
        </div>
        <div class="subscribe">
            <h3>Subscribe for Updates</h3>
            <form action="#" method="POST">
                <input type="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
                <p class="message">Thank you for subscribing!</p>
            </form>
        </div>
    </div>
</body>
</html>
